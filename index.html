<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>www.mediamanif.org</title>

<style>
/* === RESET === */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* === MAP === */
#map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
}

#map-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
}

/* === ZONES === */
.clickable-zone {
    position: absolute;
    width: 25px;
    height: 25px;
    background: rgba(0,122,255,0.95);
    border: 2px solid #fff;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;

    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    user-select: none;
}

.clickable-zone:hover {
    filter: brightness(1.1);
}

/* === VIDEO === */
.video-container {
    position: fixed;
    width: 320px;
    background: black;
    border-radius: 8px;
    display: none;
    z-index: 50;
}

.video-container.active {
    display: block;
}

.video-container video {
    width: 100%;
    display: block;
}

.close-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

/* === TOGGLE (OPTIONNEL) === */
.toggle-container {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 100;
}

.toggle-switch {
    width: 50px;
    height: 24px;
    background: #ccc;
    border-radius: 30px;
    cursor: pointer;
    position: relative;
}

.toggle-switch.active {
    background: black;
}

.toggle-slider {
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: transform .3s;
}

.toggle-switch.active .toggle-slider {
    transform: translateX(26px);
}
</style>
</head>

<body>

<!-- === MAP === -->
<div id="map-container">
    <img src="chicity.png" alt="Carte">

    <div class="clickable-zone" data-index="0" data-top="11px" data-left="31%">1</div>
    <div class="clickable-zone" data-index="1" data-top="31px" data-left="32.26%">2</div>
    <div class="clickable-zone" data-index="2" data-top="70px" data-left="38%">3</div>
    <div class="clickable-zone" data-index="3" data-top="124px" data-left="39.22%">4</div>
    <div class="clickable-zone" data-index="4" data-top="136px" data-left="40%">5</div>
    <div class="clickable-zone" data-index="5" data-top="146px" data-left="41%">6</div>
    <div class="clickable-zone" data-index="6" data-top="296px" data-left="52%">7</div>
    <div class="clickable-zone" data-index="7" data-top="350px" data-left="55%">8</div>
    <div class="clickable-zone" data-index="8" data-top="380px" data-left="57%">9</div>
    <div class="clickable-zone" data-index="9" data-top="412px" data-left="60%">10</div>
    <div class="clickable-zone" data-index="10" data-top="430px" data-left="61%">11</div>
    <div class="clickable-zone" data-index="11" data-top="440px" data-left="62%">12</div>
    <div class="clickable-zone" data-index="12" data-top="430px" data-left="62%">13</div>
</div>

<!-- === TOGGLE === -->
<div class="toggle-container">
    <div class="toggle-switch" id="toggle" onclick="toggleSwitch()">
        <div class="toggle-slider"></div>
    </div>
</div>

<script>
/* === DATA === */
const BASE = 'https://vilverr.github.io/projetmanif/';
const videoFiles = [
    BASE + 'CAM_20260114085243_0003_D.mp4',
    BASE + 'CAM_20260114085533_0004_D.mp4',
    BASE + 'CAM_20260114090317_0006_D.mp4',
    BASE + 'CAM_20260114091848_0009_D.mp4',
    BASE + 'CAM_20260114092103_0010_D (1).mp4',
    BASE + 'CAM_20260114092103_0010_D (7).mp4',
    BASE + 'CAM_20260114093921_0014_D.mp4',
    BASE + 'CAM_20260114094456_0015_D.mp4',
    BASE + 'CAM_20260114095021_0016_D.mp4',
    BASE + 'CAM_20260114095352_0017_D.mp4',
    BASE + 'CAM_20260114095731_0018_D.mp4',
    BASE + 'CAM_20260114100025_0019_D.mp4',
];

/* === ZONE INIT === */
document.querySelectorAll('.clickable-zone').forEach(zone => {
    zone.style.top = zone.dataset.top;
    zone.style.left = zone.dataset.left;

    zone.addEventListener('click', e => {
        e.stopPropagation();
        showVideo(zone.dataset.index, zone);
    });
});

/* === VIDEO LOGIC === */
function showVideo(index, zone) {
    let vc = document.getElementById('video-' + index);

    if (!vc) {
        vc = document.createElement('div');
        vc.className = 'video-container';
        vc.id = 'video-' + index;
        vc.innerHTML = `
            <button class="close-btn" onclick="closeVideo(${index})">√ó</button>
            <video controls autoplay muted playsinline>
                <source src="${videoFiles[index]}" type="video/mp4">
            </video>
        `;
        document.body.appendChild(vc);
    }

    document.querySelectorAll('.video-container')
        .forEach(v => v.classList.remove('active'));

    const r = zone.getBoundingClientRect();
    vc.style.top = r.bottom + 10 + 'px';
    vc.style.left = r.left + 'px';

    vc.classList.add('active');
}

function closeVideo(index) {
    document.getElementById('video-' + index)?.classList.remove('active');
}

/* === TOGGLE === */
function toggleSwitch() {
    document.getElementById('toggle').classList.toggle('active');
}
</script>

<script>
const img = document.getElementById('map-image');

img.addEventListener('click', e => {
    const imgRect = img.getBoundingClientRect();

    const x = e.clientX - imgRect.left;
    const y = e.clientY - imgRect.top;

    const percentX = (x / imgRect.width * 100).toFixed(3);
    const percentY = (y / imgRect.height * 100).toFixed(3);

    console.clear();
    console.log('üìç CLICK IMAGE (REP√àRE STABLE)');
    console.log(`X : ${x.toFixed(1)}px | ${percentX}%`);
    console.log(`Y : ${y.toFixed(1)}px | ${percentY}%`);
    console.log('--- HTML √Ä COPIER ---');
    console.log(
        `<div class="clickable-zone" data-top="${y.toFixed(1)}px" data-left="${percentX}%"></div>`
    );
});
</script>


</body>
</html>
